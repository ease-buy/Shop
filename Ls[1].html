<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffd1dc, #ffe6f0);
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      height: 100vh;
    }

    h1 {
      color: #d63384;
      font-size: 3em;
      margin-top: 80px;
      animation: fadeIn 1.5s ease-in-out;
    }

    p {
      font-size: 1.5em;
      color: #5c5c5c;
      margin-top: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      animation: fadeIn 2s ease-in-out;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff4d6d;
      transform: rotate(45deg);
      animation: float 6s ease-in infinite;
      opacity: 0.9;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff4d6d;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: rotate(45deg) translateY(0);
        opacity: 1;
      }
      100% {
        transform: rotate(45deg) translateY(-700px);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      position: absolute;
      bottom: 30px;
      width: 100%;
      font-size: 1em;
      color: #888;
      animation: fadeIn 3s ease-in-out;
    }

  </style>
</head>
