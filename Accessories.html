<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Accessories - Easebuy Shopping</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Header -->
  <header class="bg-gradient-to-r from-green-500 to-blue-500 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Easebuy Shopping</h1>
      <nav>
        <ul class="flex space-x-3">
          <li><a href="index.html" class="hover:underline font-bold">Home</a></li>
          <li><a href="cart.html" class="hover:underline">Cart<span id="cart-count" class="ml-1 bg-red-600 text-white text-xs font-semibold px-2 py-0.5 rounded-full">0</span></a></li>
          <li><a href="contact-us.html" class="hover:underline">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Page Title -->
  <section class="container mx-auto px-4 py-8 text-center">
    <h2 class="text-3xl font-bold mb-2">Accessories</h2>
    <p class="text-gray-600">Shop our wide range of stylish and functional accessories.</p>
  </section>

  <!-- Product Grid -->
  <section class="container mx-auto px-4 pb-12">
    <div class="grid grid-cols-2 md:grid-cols-4 gap-6">

      <!-- Product 1 -->
      <div class="bg-white p-4 rounded-2xl shadow hover:shadow-lg transition">
        <img src="images/watch.jpg" alt="Watch" class="w-full h-40 object-cover rounded mb-2">
        <h4 class="font-semibold text-lg">Smart Watch</h4>
        <p class="text-gray-500">₵1,000</p>
        <button
          data-name="Smart Watch"
          data-price="1000"
          data-image="images/watch.jpg"
          class="add-to-cart mt-2 bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700 w-full">
          Add to Cart
        </button>
      </div>

      <!-- Product 2 -->
      <div class="bg-white p-4 rounded-2xl shadow hover:shadow-lg transition">
        <img src="images/earbuds.jpg" alt="Earbuds" class="w-full h-40 object-cover rounded mb-2">
        <h4 class="font-semibold text-lg">Wireless Earbuds</h4>
        <p class="text-gray-500">₵800</p>
        <button
          data-name="Wireless Earbuds"
          data-price="800"
          data-image="images/earbuds.jpg"
          class="add-to-cart mt-2 bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700 w-full">
          Add to Cart
        </button>
      </div>

      <!-- Product 3 -->
      <div class="bg-white p-4 rounded-2xl shadow hover:shadow-lg transition">
        <img src="images/sunglasses.jpg" alt="Sunglasses" class="w-full h-40 object-cover rounded mb-2">
        <h4 class="font-semibold text-lg">Sunglasses</h4>
        <p class="text-gray-500">₵300</p>
        <button
          data-name="Sunglasses"
          data-price="300"
          data-image="images/sunglasses.jpg"
          class="add-to-cart mt-2 bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700 w-full">
          Add to Cart
        </button>
      </div>

      <!-- Product 4 -->
      <div class="bg-white p-4 rounded-2xl shadow hover:shadow-lg transition">
        <img src="images/necklace.jpg" alt="Necklace" class="w-full h-40 object-cover rounded mb-2">
        <h4 class="font-semibold text-lg">Gold Necklace</h4>
        <p class="text-gray-500">₵2,200</p>
        <button
          data-name="Gold Necklace"
          data-price="2200"
          data-image="images/necklace.jpg"
          class="add-to-cart mt-2 bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700 w-full">
          Add to Cart
        </button>
      </div>

    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-4">
    <div class="container mx-auto px-4 text-center">
      <p>&copy; 2025 Easebuy Shopping. All rights reserved.</p>
    </div>
  </footer>

  <!-- Combined Cart Script -->
  <script>
    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('easebuy-cart')) || [];
      const count = cart.reduce((acc, item) => acc + item.qty, 0);
      const counter = document.getElementById('cart-count');
      if (counter) counter.textContent = count;
    }

    const buttons = document.querySelectorAll(".add-to-cart");

    buttons.forEach(button => {
      button.addEventListener("click", () => {
        const name = button.getAttribute("data-name");
        const price = parseFloat(button.getAttribute("data-price"));
        const image = button.getAttribute("data-image");

        let cart = JSON.parse(localStorage.getItem("easebuy-cart")) || [];

        const existing = cart.find(item => item.name === name);
        if (existing) {
          existing.qty += 1;
        } else {
          cart.push({ name, price, image, qty: 1 });
        }

        localStorage.setItem("easebuy-cart", JSON.stringify(cart));

        // Update the cart count immediately
        updateCartCount();

        alert(`${name} added to cart!`);
      });
    });

    // Update cart count on page load
    updateCartCount();
  </script>

</body>
</html>
